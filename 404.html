<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 bitch. </title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body, html {
      height: 100%;
      background-color: #000;
      font-family: 'Jersey 10', monospace;
      color: #d0a0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    a.button {
      padding: 1rem 2rem;
      border: 2px solid #d0a0ff;
      color: #d0a0ff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    a.button:hover {
      background-color: #d0a0ff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 10px #d0a0ff, 0 0 40px #d0a0ff;
    }

    .wave-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle at 50% 50%, rgba(200,100,255,0.05), rgba(200,100,255,0.05) 1px, transparent 1px, transparent 50px);
      animation: waveMove 30s linear infinite;
      z-index: -1;
    }

    @keyframes waveMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="wave-bg"></div>

  <h1>Mach9ne</h1>
  <p>Sorry, the page you're looking for doesn't exist.</p>
  <a href="https://mach9ne.xyz" class="button">Return to Home</a>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
