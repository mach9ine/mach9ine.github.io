<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metamorphosis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body, html {
      height: 100%;
      font-family: 'Jersey 10', monospace;
      background-color: #000;
      color: #d0a0ff;
      overflow-x: hidden;
      overflow-y: auto;
      cursor: default;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .bot-name {
      font-size: 3rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .bot-pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .description {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: none;
      border: 2px solid #d0a0ff;
      color: #d0a0ff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #d0a0ff;
      color: #000;
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      width: 6px;
      height: 6px;
      background: #d0a0ff;
      border-radius: 50%;
      animation: sparkle 0.5s ease-out;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="bot-name">Metamorphosis</h1>
    <img src="meta.png" alt="Metamorphosis" class="bot-pfp">
    <p class="description">A powerful moderation bot designed to keep your server safe and organized</p>
    <div class="buttons">
      <a href="https://discord.gg/heartsec" class="button">Discord</a>
      <a href="https://invite.com/bye" class="button">Invite</a>
    </div>
  </div>

  <script>
    // Start animations immediately when page loads
    window.addEventListener('load', function() {
      const elements = [
        { element: document.querySelector('.bot-name'), delay: 0 },
        { element: document.querySelector('.bot-pfp'), delay: 200 },
        { element: document.querySelector('.description'), delay: 400 },
        { element: document.querySelector('.buttons'), delay: 600 }
      ];

      elements.forEach(({ element, delay }) => {
        setTimeout(() => {
          element.style.opacity = '1';
          element.style.transform = 'translateY(0)';
        }, delay);
      });
    });

    document.addEventListener('mousemove', function(e) {
      createSparkle(e.clientX, e.clientY);
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      document.body.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 500);
    }
  </script>
</body>
</html>
